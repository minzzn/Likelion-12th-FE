<!-- <프론트엔드 1주차 과제>
🦁 안녕하세요 월요일에 했던 세션을 기반으로 과제를 내보려고 합니다 !! 간단한 자기소개 페이지 만들기고 해당 파일 저장한 다음 깃허브에 파일 업로드 까지 해주시면 과제 완료입니다 !! 형식이나 예시는 위와 같습니다.
🦁 수업때 안가르쳐드린 가운데 정렬이나, 배경색, 글자색 바꾸기 같은 것들을 활용해보았습니다 !! 혹은 배우지 않은 다른 html 태그를 자유롭게 활용하셔도 됩니다 !!
🦁 정렬이나 배경색, 글자색 바꾸기는 나중에 배울 css를 미리 맛보기로 해보면 좋을 것 같아서 넣어봤습니다. css 파일을 따로 만들지 않고도 태그 안에 스타일을 주어 색깔이나 정렬 등의 요소를 바꿀수도 있거든요 !!
🦁 <tip> 물론 지금은 물어볼 것이 있으면 언제든 물어보셔도 좋지만  나중에 회사에서도 그럴 수 있듯 물어볼 사수가 없을때를 대비하여, 혼자 검색하여 해결하는 능력도 굉장히 중요합니다 !! 검색 팁은 html 가운데 정렬 같은 검색어로 구글에 검색하면 관련 설명이 되어있는 블로그가 많으니 과제하는 데에 참고해주세요!!
🦁 기한은 다음주 월요일 세션 전까지로 하겠고 세션 전 혹은 마치고 나서 제가 썼던 코드를 공유하고 같이 확인해 보는 시간 가지겠습니다 !! -->
